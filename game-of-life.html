<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game of Life</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header-container"></div>
        <main>
            <div style="display: flex; align-items: flex-start; gap: 20px;">
                <!-- Controls Panel -->
                <div id="controls">
                    <button id="pauseResume">Pause</button>
                    <button id="step">Step</button>
                    <label for="fpsSlider">FPS:</label>
                    <input type="range" id="fpsSlider" min="1" max="60" value="30">
                    <span id="fpsDisplay">30 FPS</span>
                    <button id="reset">Reset</button>
                    <button id="randomize">Randomize</button> <!-- New button -->
                </div>
                
                <!-- Canvas -->
                <canvas id="gameOfLifeCanvas" width="500" height="500"></canvas>
            </div>
            <script src="game-of-life.js"></script>
        </main>

        <div id="footer-container"></div>
        <script src="load-header-footer.js"></script>
    </body>
</html>
